<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 載入 bootstrap 的 css library CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
    <link href="./../style/style.css" rel="stylesheet" type="text/css" />
    <title>Movie List</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Movie List</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./favorite.html">Favorite</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Search Bar -->
    <!-- mt-5 //margin-top helper class -->
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-auto">
          <form class="row row-cols-lg-auto my-3" id="search-form">
            <div class="col-12">
              <label class="visually-hidden" for="inlineFormInputGroupUsername"
                >Search Keyword</label
              >
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="search-input"
                  placeholder="Keywords..." />
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary" id="search-submit">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-auto align-self-center" id="display-mode">
          <div class="row my-3">
            <div class="col-auto">
              <i class="fa-solid fa-grip fa-xl"></i>
            </div>
            <div class="col-auto">
              <i class="fa-solid fa-bars fa-xl"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="row" id="data-panel">
        <!-- Render Movie List -->
      </div>
    </div>
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="paginator">
        <!-- Paginator -->
      </ul>
    </nav>

    <!-- Movie Modal -->
    <div
      class="modal fade"
      id="movie-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="movie-modal-title">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body" id="movie-modal-body">
            <div class="row">
              <div class="col-sm-8" id="movie-modal-image">
                <img
                  src="https://github.com/ALPHACamp/movie-list-api/blob/master/public/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg?raw=true"
                  class="img-fluid"
                  alt="Movie Poster" />
              </div>
              <div class="col-sm-4">
                <p><em id="movie-modal-date">Date</em></p>
                <p id="movie-modal-description">Description</p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 引用 axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- 載入 Bootstrap 提供的 Javascript library CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <!-- import fontAwesome -->
    <script src="https://kit.fontawesome.com/f59d728b75.js" crossorigin="anonymous"></script>
    <script src="./../controller/functionsLibrary.js"></script>
    <script type="module" src="./../controller/index.js"></script>
  </body>
</html>
